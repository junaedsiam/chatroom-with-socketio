<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat Application</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-CuOF+2SnTUfTwSZjCXf01h7uYhfOBuxIhGKPbfEJ3+FqH/s6cIFN9bGr1HmAg4fQ" crossorigin="anonymous">
</head>

<body>
  <div class="container py-5">
    <div class="row justify-content-center">
      <div class="col-9">
        <h1 class="display-4"> <span class="text-danger">Junaed's</span> Chat Room</h1>
        <!-- <form id="chat-form">
          <input type="text" name="message">
          <button type="submit" class="btn btn-primary">Send Message</button>
        </form> -->
        <div id="chatContainer" class="bg-light border border-light p-3"
          style="overflow-y: scroll; max-height:600px;min-height:400px; position:relative">
        </div>
        <div class="input-group mt-3">
          <input type="text" id="userInput" class="form-control form-control-lg" placeholder="Enter message"
            aria-label="Enter Message">
          <button class="btn btn-danger" type="button" id="sendMsgBtn">
            <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-cursor" fill="currentColor"
              xmlns="http://www.w3.org/2000/svg">
              <path fill-rule="evenodd"
                d="M14.082 2.182a.5.5 0 0 1 .103.557L8.528 15.467a.5.5 0 0 1-.917-.007L5.57 10.694.803 8.652a.5.5 0 0 1-.006-.916l12.728-5.657a.5.5 0 0 1 .556.103zM2.25 8.184l3.897 1.67a.5.5 0 0 1 .262.263l1.67 3.897L12.743 3.52 2.25 8.184z" />
            </svg>
            Send
          </button>
          <button class="btn btn-primary" type="button" id="sendLocationBtn">
            <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-geo-alt" fill="currentColor"
              xmlns="http://www.w3.org/2000/svg">
              <path fill-rule="evenodd"
                d="M12.166 8.94C12.696 7.867 13 6.862 13 6A5 5 0 0 0 3 6c0 .862.305 1.867.834 2.94.524 1.062 1.234 2.12 1.96 3.07A31.481 31.481 0 0 0 8 14.58l.208-.22a31.493 31.493 0 0 0 1.998-2.35c.726-.95 1.436-2.008 1.96-3.07zM8 16s6-5.686 6-10A6 6 0 0 0 2 6c0 4.314 6 10 6 10z" />
              <path fill-rule="evenodd" d="M8 8a2 2 0 1 0 0-4 2 2 0 0 0 0 4zm0 1a3 3 0 1 0 0-6 3 3 0 0 0 0 6z" />
            </svg>
            Send Location
          </button>
        </div>
      </div>
    </div>
  </div>

  <script type="text/html" id="template">
    <div class="toast p-2" style="opacity:1; max-width:100%">
      <div class="toast-body">
        <div class="d-flex justify-content-between mb-2">
          <h5 class="m-0 text-danger">{{username}}</h5>
          <p class="text-secondary m-0">{{time}}</p>
        </div>
        {{#message}}
        <p class="m-0" style="font-size:1.1rem">{{message}}</p>
        {{/message}}
        {{#location}}
        <p class="m-0" style="font-size:1.1rem">This is my location: <a href="{{location}}">Location</a></p>
        {{/location}}
      </div>
    </div>
  </script>
  <script src="/socket.io/socket.io.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/4.0.1/mustache.min.js"
    integrity="sha512-6AXIWogbKpsHvoZJrJtHpIYES4wP8czSj0zk7ZfwOYS8GWYFNSykwdfapt7yQc4ikZytemBu+QyVObzBHJMwYg=="
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.9.4/qs.min.js"
    integrity="sha512-BHtomM5XDcUy7tDNcrcX1Eh0RogdWiMdXl3wJcKB3PFekXb3l5aDzymaTher61u6vEZySnoC/SAj2Y/p918Y3w=="
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"
    integrity="sha512-qTXRIMyZIFb8iQcfjXWCO8+M5Tbc38Qi5WzdPOYZHIlZpzBHG3L3by84BBBOiRGiEb7KKtAOAs5qYdUiZiQNNQ=="
    crossorigin="anonymous"></script>
  <script src="script/chat.js"></script>
</body>

</html>
